<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fribbles</title>
</head>

  <body>
    <link rel="stylesheet" href="app.css">

    <script>
    var questionNumber = 0;
    var questions = [
      {question: 'What gets sharper the more you use it?', answer: 'Your brain'},
      {question: 'What travels the world while stuck in one spot?', answer: 'A stamp'},
      {question: 'What is always coming but never arrives? ', answer: 'Tomorrow'},
      {question: 'Where can you find cities, towns, shops, and streets but no people?', answer: 'On a map'},
      {question: 'Who was the first woman to win a Nobel Prize (in 1903)?', answer: 'Marie Curie'}

    ]

    function next() {
      questionNumber += 1;
      document.getElementById("question").innerHTML = questions[questionNumber].question;
      document.getElementById("answer").innerHTML = '';
      document.getElementById("questionNumber").innerHTML = questionNumber+1;
    }

    //   function back() {
    //   questionNumber -= 1;
    //   document.getElementById("question").innerHTML = questions[questionNumber].question;
    //   document.getElementById("answer").innerHTML = '';
    //   document.getElementById("questionNumber").innerHTML = questionNumber-1;


    // };
    function showAnswer() {
      document.getElementById("answer").innerHTML = questions[questionNumber].answer;
    };
    </script>

    <div class="container">
      <div class="card">
        <p class="questionNumber"><a id="questionNumber">1</a>/5</p>
        <h1 id="question">'What gets sharper the more you use it?</h1>
        <p id="answer"></p>
        <button id="showAnswer" onclick="showAnswer()">Show Answer</button>
        <button id="next" onclick="next()">Next</button>
        <!-- <button id="back" onclick="back()">Back</button> -->
      </div>
    </div>
  </body>

</html>
